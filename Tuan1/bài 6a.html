<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table 6a</title>
    <style>
        table{width: 400px;height: 400px}
        table{font-size: 20px;}

</head>
<body>
    <table border="1" align="center" cellpadding="50px">
        <tr>
            <td>1</td>
            <th colspan="4">2</th> 
        </tr>
        <tr>
            <th rowspan="3">3</th>
            <td bgcolor="#FF8C00">4</td>
            <td bgcolor="#FF8C00">5</td>
            <td rowspan="2",colspan="2" bgcolor="#FFFF00">6</td>
        </tr>
        <tr>
            <td bgcolor="#FF8C00">7</td>
            <td bgcolor="#FF8C00">8</td>
        </tr>
        <tr>
           <th colspan="2" bgcolor="#FFFF00">9</td>
           <td colspan="2" bgcolor="#FFFF00">10</td>
        </tr>
    </table>
</body>
</html>
