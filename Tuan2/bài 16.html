<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form (Nhập dữ liệu)</title>
</head>
<body>
    <form action="" method="post">
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>

        <label for="name">Full name*: <br></label>
        <input type="text" name="txtname" value="FirstName LastName" size="20" maxlength="20" id="name">
        <br>
        <label for="email">Email address*: <br></label>
        <input type="text" name="txtemail" value="EMAIL_ADDRESS" size="20" maxlength="20" id="email">
        <br>
        <label for="sltour">Selected Tour Package*: <br></label>
       <select id="sltour">
            <option value="1">Goa</option>
            <option value="2">Phuket</option>
            <option value="3">Bali</option>
       </select>
       <br>
       <label for="date">Arival date*: <br></label>
       <input type="date" name="date" value="m/d/y" size="20" maxlength="20" id="date">
       <br>
       <label for="person">Number of person*: <br></label>
       <input type="number" name="person" value="UNKNOW_TYPE" size="20" maxlength="20" id="person">
       <br>
       <label for="">What would you want to avail?* <br></label>
       <label for="boarding">Boarding </label>
       <input type="checkbox" name="avail" value="" id="boarding">
       <br>
       <label for="fooding">Fooding</label>
       <input type="checkbox" name="avail" value="" id="fooding">
       <br>
       <label for="seeing">Sight seeing</label>
       <input type="checkbox" name="avail" value="" id="seeing">
       <br>
       <label for="discout">Discout Coupon code: <br></label>
       <input type="text" name="discout" value="UNKNOW_TYPE" size="20" maxlength="20" id="discout">
       <br>
       <label for="">Terms and coditions* <br></label>
       <input type="radio" name="radio" value="" id="agree">
       <label for="agree">I agree</label>
       <input type="radio" name="radio" value="" id="disagree">
       <label for="disagree">I disagree</label>
       <br>
       <input type="submit" name="submit" value="Complete reservation">
    </form>
</body>
</html>
