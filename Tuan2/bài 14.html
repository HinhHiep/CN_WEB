<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các tag liên quan đến tạo form</title>
</head>
<body>
    <form action="" method="post">
        <h1>Contact Us</h1>
        <p>
            Use the following form to send a message to Example Cafe
        </p>
       <table>
            <tr>
                <td>Your email:</td>
                <td>
                    <input type="text" name="txtName" value="" size="20" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="txtMessage" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td><select name="boxSelection" id=""  >
                    <option value="1">Google</option>
                    <option value="2">Facebook</option>
                    <option value="3">Twitter</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td>
                    <input type="checkbox" name="About" value="" >Ensure this box is checked if you would like to recieve email updates 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Send Message" >
                </td>
            </tr>
       </table>

    </form>
</body>
</html>
