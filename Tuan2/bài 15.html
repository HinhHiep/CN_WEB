<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset v√† Legend</title>
</head>
<body>
    <form action="" method="post">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message</legend>
            <table>
                <tr>
                    <td><label for="to">To</label></td>
                    <td>
                        <input type="text" name="txtTo" value="Example Cafe" size="20" maxlength="20" id="to">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Your email</label></td>
                    <td>
                        <input type="email" name="txtEmail" value="" size="20" maxlength="20" id="email">
                    </td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td>
                        <textarea name="textMessage" id="" cols="50" rows="10" id="message"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td><label for="select">How did you hear</label> <br> of us</td>
                    <td>
                       <select name="" id="select">
                            <option value="1">Google</option>
                            <option value="2">Facebook</option>
                            <option value="3">Twitter</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="checkbox">Newsletter</label></td>
                    <td>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Ensure this box is checked if you would like to <br>
                            receive email updates</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" name="Submit" value="Send message">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <p>
                First name:
                <input type="text" name="txtFirstName" value="" size="20" maxlength="20">
                <br>
            
                Last name:
                <input type="text" name="txtLastName" value="" size="20" maxlength="20">
                <br>
                E-mail:
                <input type="email" name="txtEmail" value="" size="20" maxlength="20">
            </p>
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <p>
                How tall is the Eiffel Tower in Paris, France?
                <br>
                <input type="radio" name="chon" id="584">
                <label for="584">584 ft</label>
                <br>
                <input type="radio" name="chon" id="784">
                <label for="784">784 ft</label>
                <br>
                <input type="radio" name="chon" id="984">
                <label for="984">984 ft</label>
                <br>
                <input type="radio" name="chon" id="1184">
                <label for="1184">1184 ft</label>
            </p>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <p>
                <label for="question">In 25 words or less, say why you would like to win $10,000:</label>
                <textarea name="question" id="question" cols="50" rows="10"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <input type="submit" name="submit" value="Enter competition">
        </fieldset>
    </form>
</body>
</html>
